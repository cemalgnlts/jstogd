<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to GDScript</title>
    <script src="./jstogd.min.js"></script>
    <script src="./tests.js" defer></script>
    <style>
      body {
        background-color: #222;
        color: #AAA;
        font-family: Roboto, sans-serif;
        max-width: 720px;
        margin: auto;
        padding: 1em;
        line-height: 1.5;
      }

      p {
        margin: 0;
      }

      details:not(.inline) {
        background-color: #333;
        padding: 1em;
      }

      details:not(.inline):not(:last-child) {
        border-bottom: solid 1px #555;
      }

      summary {
        cursor: pointer;
      }

      table {
        border-collapse: collapse;
      }

      table,
      tr,
      td {
        border: solid 1px #555;
        padding: 0.5em 1em;
        width: -webkit-fill-available;
      }

      code {
        tab-size: 2;
      }
    </style>
  </head>
  <body>
    <h1 id="testTitle">Tests</h1>
  </body>
</html>
